<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
</head>

<body>
	<script>
	var dist;
	dist=prompt('Ingrese distancia:','');

	dist=parseInt(dist);


    if (dist>0 && dist<=1000){
	  document.write('PIE');
	}else{
	  if (dist>=1000 && dist<=10000){
	    document.write('BICICLETA');
	  }else{ 
	    if (dist>=10000 && dist<=30000){
	      document.write('COLECTIVO');
	    }else{
            if (dist>=30000 && dist<=100000){
	           document.write('AUTO');
	        }else{  
                if (dist>100000){
	           document.write('AVION');
	        }else{  
               document.write('ingrese un valor numerico');
            }      
	  }
    }
    }
	}
	</script>
</body>
</html>
